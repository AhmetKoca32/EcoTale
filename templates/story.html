<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/story.css') }}" />
    <script type="module" src="{{ url_for('static', filename='js/story.js') }}"></script>
    <title>EcoTale - Sürdürülebilir Hikaye</title>
</head>
<body>
<div id="container">
    <!-- Dinamik olarak üretilen hikaye -->
    <div id="story-text">
        {% if story_text %}
            {{ story_text | safe }}
        {% else %}
            <p>Hikaye yükleniyor, lütfen bekleyin...</p>
        {% endif %}
    </div>
</div>
<div class="glow"></div>
<div id="patternName">Sphere</div>
<div id="instructions"></div>
<audio id="player"></audio>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Hikaye metni
    const storyText = document.getElementById('story-text').innerText;
    
    // Hikaye mevcutsa TTS'i başlat
    if (storyText && storyText !== 'Hikaye yükleniyor, lütfen bekleyin...') {
        // TTS API'sine istek gönder
        fetch('/speak', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ text: storyText })
        })
        .then(response => response.json())
        .then(data => {
            if (data.audio_url) {
                const player = document.getElementById('player');
                player.src = data.audio_url;
                player.play();
            }
        })
        .catch(error => {
            console.error('TTS hatası:', error);
        });
    }
});
</script>
</body>
</html>
