<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/story.css') }}" />
    <script type="module" src="{{ url_for('static', filename='js/story.js') }}"></script>
    <title>EcoTale - Sürdürülebilir Hikaye</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding-bottom: 50px;
            position: relative;
        }
        
        .glow {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        
        #patternName, #instructions {
            display: none;
        }
        
        #audio-player {
            display: none;
        }
        
        /* Ses kontrol düğmeleri */
        #controls {
            position: fixed;
            top: 20px;
            right: 70px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        
        .control-btn {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        .control-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }
        
        /* Menü düğmesi ve içeriği */
        #menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        
        #menu-content {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 10px 0;
            width: 200px;
            display: none;
            flex-direction: column;
        }
        
        .menu-item {
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* İndirme bağlantısı */
        #download-link {
            display: none;
        }
    </style>
</head>
<body>
<div id="container">
    <!-- Kontrol düğmeleri -->
    <div id="controls">
        <button class="control-btn" id="back-btn">⏮</button>
        <button class="control-btn" id="play-pause-btn">▶</button>
        <button class="control-btn" id="forward-btn">⏭</button>
    </div>
    
    <!-- Menü düğmesi ve içeriği -->
    <button class="control-btn" id="menu-btn">⋮</button>
    <div id="menu-content">
        <div class="menu-item" id="download-audio">Ses Dosyasını İndir</div>
        <div class="menu-item" id="download-text">Metni İndir</div>
    </div>
    
    <!-- Gizli indirme bağlantısı -->
    <a id="download-link" download></a>
</div>
<div class="glow"></div>
<div id="patternName">Sphere</div>
<div id="instructions"></div>

<!-- Gizli ses oynatıcı -->
<audio id="audio-player"></audio>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Gizli audio element
    const player = document.getElementById('audio-player');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const backBtn = document.getElementById('back-btn');
    const forwardBtn = document.getElementById('forward-btn');
    const menuBtn = document.getElementById('menu-btn');
    const menuContent = document.getElementById('menu-content');
    const downloadAudio = document.getElementById('download-audio');
    const downloadText = document.getElementById('download-text');
    const downloadLink = document.getElementById('download-link');
    
    // Menü düğmesi tıklama olayı
    menuBtn.addEventListener('click', function() {
        if (menuContent.style.display === 'flex') {
            menuContent.style.display = 'none';
        } else {
            menuContent.style.display = 'flex';
        }
    });
    
    // Menü dışına tıklandığında menüyü kapat
    document.addEventListener('click', function(e) {
        if (!menuBtn.contains(e.target) && !menuContent.contains(e.target)) {
            menuContent.style.display = 'none';
        }
    });
    
    // Sayfa yüklendiğinde hikaye metnini al
    const rawStoryText = `{{ story_text|safe }}`;
    
    if (rawStoryText && rawStoryText !== 'Hikaye yükleniyor, lütfen bekleyin...' && 
        rawStoryText !== 'Hikaye oluşturulamadı. Lütfen daha sonra tekrar deneyin.') {
        // Ses dosyasını yükle
        loadAudio();
        
        // Metin indirme işlevi
        downloadText.addEventListener('click', function() {
            const blob = new Blob([rawStoryText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            downloadLink.href = url;
            downloadLink.download = 'ecotale_hikaye.txt';
            downloadLink.click();
            
            menuContent.style.display = 'none';
        });
    }
    
    // Ses dosyasını yükle
    function loadAudio() {
        // Ses dosyasının URL'sini belirle ve cache busting için timestamp ekle
        const timestamp = new Date().getTime();
        const audioUrl = `/static/assets/audio/output.mp3?t=${timestamp}`;
        
        player.src = audioUrl;
        
        // Ses dosyası indirme
        downloadAudio.addEventListener('click', function() {
            downloadLink.href = audioUrl;
            downloadLink.download = 'ecotale_hikaye.mp3';
            downloadLink.click();
            
            menuContent.style.display = 'none';
        });
        
        // Ses dosyası yüklendiğinde otomatik oynat
        player.oncanplaythrough = function() {
            // Otomatik oynat
            try {
                player.play().catch(e => {
                    console.log('Otomatik oynatma engellendi:', e);
                    playPauseBtn.textContent = '▶';
                });
            } catch (e) {
                console.error('Ses oynatma hatası:', e);
                playPauseBtn.textContent = '▶';
            }
        };
        
        // Ses dosyası yüklenemezse
        player.onerror = function() {
            console.error('Ses dosyası yüklenemedi, yeniden deneniyor...');
            
            // TTS API'sine yeniden istek gönder
            fetch('/speak', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: rawStoryText })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ses oluşturma sırasında bir hata oluştu');
                }
                return response.json();
            })
            .then(data => {
                if (data.audio_url) {
                    // Yeni timestamp ile tekrar dene
                    const newTimestamp = new Date().getTime();
                    player.src = `${data.audio_url}?t=${newTimestamp}`;
                    
                    // Otomatik oynat
                    try {
                        player.play();
                    } catch (e) {
                        console.error('Ses oynatma hatası:', e);
                    }
                }
            })
            .catch(error => {
                console.error('TTS hatası:', error);
            });
        };
    }
    
    // Oynat/Duraklat düğmesi
    playPauseBtn.addEventListener('click', function() {
        if (player.paused) {
            player.play();
            playPauseBtn.textContent = '⏸';
        } else {
            player.pause();
            playPauseBtn.textContent = '▶';
        }
    });
    
    // Geri düğmesi - 10 saniye geri
    backBtn.addEventListener('click', function() {
        player.currentTime = Math.max(0, player.currentTime - 10);
    });
    
    // İleri düğmesi - 10 saniye ileri
    forwardBtn.addEventListener('click', function() {
        player.currentTime = Math.min(player.duration, player.currentTime + 10);
    });
    
    // Oynatma durumu değiştiğinde düğme simgelerini güncelle
    player.addEventListener('play', function() {
        playPauseBtn.textContent = '⏸';
    });
    
    player.addEventListener('pause', function() {
        playPauseBtn.textContent = '▶';
    });
    
    player.addEventListener('ended', function() {
        playPauseBtn.textContent = '▶';
    });
});
</script>
</body>
</html>
